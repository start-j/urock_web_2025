<!-- 텍스트 인풋 -->
<div class="input input-text input-text-default">
  <label for="inputText">Text</label>
  <input type="text" id="inputText" placeholder="placeholder" />
</div>
<div class="input input-text input-text-hover">
  <label for="inputTextHover">Text</label>
  <input type="text" id="inputTextHover" placeholder="placeholder" />
</div>
<div class="input input-text input-text-focus">
  <label for="inputTextFocus">Text</label>
  <input type="text" id="inputTextFocus" placeholder="placeholder" />
</div>
<div class="input input-text input-text-typing">
  <label for="inputTextTyping">Text</label>
  <input type="text" id="inputTextTyping" value="입력중" />
</div>
<div class="input input-text input-text-filled">
  <label for="inputTextFilled">Text</label>
  <input type="text" id="inputTextFilled" value="채워짐" />
</div>
<div class="input input-text input-text-disable">
  <label for="inputTextDisable">Text</label>
  <input type="text" id="inputTextDisable" placeholder="placeholder" disabled />
</div>
